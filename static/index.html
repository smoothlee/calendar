<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/calendar.js"></script>
    <script src="./js/index.js"></script>
    <title>calender</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="login_ok">
          hello, <span class="login_ok_username">yyy</span>
          <span class="logout">logout</span>
        </div>
        <div class="login">
          login/register
        </div>
      </div>
      <!-- calendar container -->
      <div class="table_con">
        <div class="table_header">
          <div class="pre" id="pre"><</div>
          <div class="table_title">
            <span class="header_year"></span> -
            <span class="header_month"></span>
          </div>
          <div class="next" id="next">></div>
        </div>
        <table class="table" border cellpadding="0" cellspacing="0">
          <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <!-- event list -->
      <div class="event_list">
        <div class="list_header">
          <div class="list_title">Event List</div>
          <div class="add_btn">Add Event</div>
        </div>
        <ul class="list_con">
          <!-- <li class="event_item">
            <p class="item_title"></p>
            <span class="item_time">13:00</span>
            <div class="delete_btn">x</div>
          </li> -->
        </ul>
      </div>
    </div>

    <div class="mask" style="display: none;"></div>
    <!-- Event Modal -->
    <div class="event_modal modal" style="display: none;">
      <div class="modal_header">
        <h2>Add Event</h2>
      </div>
      <div class="modal_body">
        <div class="input_con modal_item">
          <span class="label">Title:</span><input id="event_title" />
        </div>
        <div class="select_con modal_item">
          <span class="label">Time:</span>
          <select id="select">
            <option value="1:00">1:00</option>
            <option value="2:00">2:00</option>
            <option value="3:00">3:00</option>
            <option value="4:00">4:00</option>
            <option value="5:00">5:00</option>
            <option value="6:00">6:00</option>
            <option value="7:00">7:00</option>
            <option value="8:00">8:00</option>
            <option value="9:00">9:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
            <option value="24:00">24:00</option>
          </select>
        </div>
      </div>
      <div class="modal_footer">
        <div class="modal_close_btn btn">Cancel</div>
        <div class="modal_submit_btn event_modal_btn btn">OK</div>
      </div>
    </div>
    <!-- Login Modal -->
    <div class="login_modal modal" style="display: none;">
      <div class="modal_header">
        <h2>Login</h2>
      </div>
      <div class="modal_body">
        <div class="input_con modal_item">
          <span class="label">username:</span><input id="login_username" />
        </div>
        <div class="select_con modal_item">
          <span class="label">password:</span
          ><input id="login_password" type="password" />
        </div>
        <div class="select_con modal_item">
          <span class="label">email:</span><input id="login_email" />
        </div>
        <div class="register_btn">register ></div>
      </div>
      <div class="modal_footer">
        <div class="modal_close_btn btn">Cancel</div>
        <div class="modal_submit_btn login_modal_btn btn">OK</div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="register_modal modal" style="display: none;">
      <div class="modal_header">
        <h2>Register</h2>
      </div>
      <div class="modal_body">
        <div class="input_con modal_item">
          <span class="label">username:</span><input id="register_username" />
        </div>
        <div class="select_con modal_item">
          <span class="label">password:</span
          ><input id="register_password" type="password" />
        </div>
        <div class="select_con modal_item">
          <span class="label">email:</span><input id="register_email" />
        </div>
      </div>
      <div class="modal_footer">
        <div class="modal_close_btn btn">Cancel</div>
        <div class="modal_submit_btn register_modal_btn btn">OK</div>
      </div>
    </div>
  </body>
</html>
